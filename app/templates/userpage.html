{% extends "base.html" %}
{% block app_content %}
  <div class="row">
    <div class="col-md-6">
      <h1>Hello, {{ current_user.username }}</h1>
        {% if current_user ==user %}
          <a href="{{ url_for('edit_profile', account=current_user.account) }}">Edit profile</a>
        {% else %}
          {% if current_user.is_following(user) %}
            <a href="{{ url_for('unfollow', account=user.account) }}">Unfollow</a>
          {% else %}
            <a href="{{ url_for('follow', account=user.account) }}">Follow</a>
          {% endif %}
        {% endif %}
      <hr>
      {% include 'client_page.html' %}
    </div>
  </div>
{% endblock %}
